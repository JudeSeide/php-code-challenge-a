<VirtualHost *:80>

    ServerName lxr.dev
    ServerAlias *.lxr.dev

    DocumentRoot "/var/www/lxr-test-api/public"
    <Directory />
        Options FollowSymLinks
        AllowOverride None
    </Directory>

    <Directory "/var/www/lxr-test-api/public/">
        Options -Indexes +FollowSymLinks -MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>

</VirtualHost>